image: jangrewe/gitlab-ci-android
# Trouble pulling the image


cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradle/

before_script:
  - export GRADLE_USER_HOME=$(pwd)/.gradle
  - chmod +x ./gradlew

stages:
  - build
  - test

assembleDebug:
  stage: build
#  only:
#    - development
#    - tags
  tags:
    - shared
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - app/build/outputs/apk/debug

testUI:
  stage: test
  tags:
    - shared
  script:
    - ./graflew test